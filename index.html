--- layout: default ---

<div class="posts">
  {% for post in site.posts limit:5 %} {% if post.categories contains "social" or post.title == '' %} {% continue %} {% endif %}
  <article class="post">
    {{ post.categories }}
    <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

    <div class="entry">
      {{ post.excerpt }}
    </div>

    <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
  </article>
  {% endfor %}
</div>
