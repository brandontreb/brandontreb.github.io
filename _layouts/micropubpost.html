--- 
layout: default 
---

<article class="h-entry post">
  <h1>{{ page.title }}</h1>

  <!-- Post content -->
  {% if page.mf-photo %}
  <div class="gallery-item" tabindex="0">
    <img src="{{ page.mf-photo }}" class="gallery-image" alt="" data-url="{{page.url}}">
  </div>
  {% endif %}
  <div class="e-content">
    {{ page.content }}
  </div>

  <!-- Date -->
  <time class="dt-published date" datetime="{{ page.date | date: " %Y-%m-%d %H:%M:00" }}">
    <a class="u-url" href= "{{ site.baseurl }}{{ page.url }}">
      {{ page.date | date: "%I:%M %P %b %e, %Y" }}
    </a>
  </time>

  <!-- Author h-card -->
  <div class="clearfix author p-author h-card">
    <a href="{{site.baseurl}}" class="u-url">
      <img class="u-photo avatar" src="{{ site.avatar }}" width="96" height="96">
      <div>
        <span class="p-name dark">{{ site.name }}</span>
      </div>
    </a>
  </div>

  <!-- Comments -->
  <div id="conversations"></div>

</article>

<script src="{{ site.baseurl }}/js/conversation.js"></script>
