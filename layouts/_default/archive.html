{{ define "main" }}
<h1>Archive</h1>
{{ $list := where .Site.Pages.ByDate.Reverse "Type" "post" }}
{{ range $list  }}
  <p class="h-entry">
    <a href="{{ .Permalink }}" class="u-url"><span class="dt-published" datetime="2023-02-11T15:54:37-0600">2023-02-11</span></a>:
    {{ if .Title }}
    <span class="p-name"><b>{{ .Title }}</b></span> 
    {{ end }}
    <span class="p-summary">{{ .Content | plainify | truncate 150 }}</span>
  </p>
{{ end }}
{{ end }}
