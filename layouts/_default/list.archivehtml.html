{{ define "main" }}
<h1>Archive</h1>
{{ $list := where .Site.Pages.ByDate.Reverse "Type" "post" }}
{{ range $list  }}
  <p class="h-entry">
    <a href="{{ .Permalink }}" class="u-url"><span class="dt-published" datetime="{{ .Date.Format "2006-01-02 15:04:05 -0700" }}">{{ .Date.Format "2006-01-02" }}</span></a>:
    {{ if .Title }}
    <span class="p-name"><b>{{ .Title }}</b></span> 
    {{ end }}
    <span class="p-summary">{{ .Content | plainify | truncate 150 }}</span>
  </p>
{{ end }}
{{ end }}
