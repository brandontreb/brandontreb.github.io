<!DOCTYPE html>
<html lang="{{.Site.LanguageCode}}">

  {{ partial "head.html" . }}

  <body>

    {{ partial "header.html" . }}

    <div class="page-content">
      <div class="wrapper">
		{{ block "main" . }}{{ end }}
      </div>
    </div>

    {{ partial "footer.html" . }}
    {{ partial "custom_footer.html" . }}
    
    {{ range .Site.Params.plugins_js }}
      <script src="{{ . }}"></script>
    {{ end }}
  </body>

</html>
