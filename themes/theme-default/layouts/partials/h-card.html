<div id="post-meta" class="clearfix p-author h-card">
  <a href="/" class="u-url" rel="me">
  <img class="u-photo avatar" src="{{ .Site.Author.avatar }}" width="96" height="96">
  <div>
    <span class="p-name dark">{{ .Site.Author.name }}</span>
    <span><a href="{{.Site.BaseURL }}">@{{ .Site.Author.username }}</a></span>
    <p class="p-note">{{.Site.Author.note}}</p>
  </div>	
  </a>
</div>
