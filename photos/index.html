---
layout: default
title: Photos for brandontreb.com
---
<span class="photos">
<style>
  /*

  All grid code is placed in a 'supports' rule (feature query) at the bottom of the CSS (Line 310).

  The 'supports' rule will only run if your browser supports CSS grid.

  Flexbox and floats are used as a fallback so that browsers which don't support grid will still recieve a similar layout.

  */

  /* Base Styles */

  /* :root {
      font-size: 10px;
  }
  *,
  *::before,
  *::after {
      box-sizing: border-box;
  }

  body {
      font-family: "Open Sans", Arial, sans-serif;
      min-height: 100vh;
      background-color: #fafafa;
      color: #262626;
      padding-bottom: 3rem;
  } */

  img {
      display: block;
  }

  /* .container {
      max-width: 93.5rem;
      margin: 0 auto;
      padding: 0 2rem;
  } */

  .btn {
      display: inline-block;
      font: inherit;
      background: none;
      border: none;
      color: inherit;
      padding: 0;
      cursor: pointer;
  }

  .btn:focus {
      outline: 0.5rem auto #4d90fe;
  }

  .visually-hidden {
      position: absolute !important;
      height: 1px;
      width: 1px;
      overflow: hidden;
      clip: rect(1px, 1px, 1px, 1px);
  }

  /* Gallery Section */

  .gallery {
      display: flex;
      flex-wrap: wrap;
      margin: -1rem -1rem;
      padding-bottom: 3rem;
  }

  .gallery-item {
      position: relative;
      flex: 1 0 22rem;
      margin: 1rem;
      color: #fff;
      cursor: pointer;
  }

  .gallery-item:hover .gallery-item-info,
  .gallery-item:focus .gallery-item-info {
      display: flex;
      justify-content: center;
      align-items: center;
      position: absolute;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.3);
  }

  .gallery-item-info {
      display: none;
  }

  .gallery-item-info li {
      display: inline-block;
      font-size: 1.7rem;
      font-weight: 600;
  }

  .gallery-item-likes {
      margin-right: 2.2rem;
  }

  .gallery-item-type {
      position: absolute;
      top: 1rem;
      right: 1rem;
      font-size: 2.5rem;
      text-shadow: 0.2rem 0.2rem 0.2rem rgba(0, 0, 0, 0.1);
  }

  .fa-clone,
  .fa-comment {
      transform: rotateY(180deg);
  }

  .gallery-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
  }
</style>

<main>


		<div class="gallery">

      <!-- Start item -->
      {% assign sorted-posts = site.posts %}
      {% for post in sorted-posts %}
        {% if post.mf-photo  %}
        <div class="gallery-item" tabindex="0">
  				<img width="300" height="300" src="{{ post.mf-photo }}" class="gallery-image" alt="" data-url="{{post.url}}">
  				<div class="gallery-item-info">
  					<ul>
  						<li class="gallery-item-likes">{{post.content}}</li>
  					</ul>
  				</div>
  			</div>
        {% endif %}
      {% endfor %}
      <!-- End item -->

		</div>
		<!-- End of gallery -->

	<!-- End of container -->

</main>

<script>
  /*

Full-page view:

https://codepen.io/GeorgePark/full/VXrwOP/

*/

 const posts = document.querySelectorAll('.gallery-item');

 posts.forEach(post => {
 	post.addEventListener('click', () => {
 		//Get original image URL
 		const imgUrl = post.firstElementChild.dataset.url;
 		//Open image in new tab
 		window.open(imgUrl, '_blank');
 	});
 });


</script>
</span>
