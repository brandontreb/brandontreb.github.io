# Permalinks
#
# Use of `relative_permalinks` ensures post links from the index work properly.

plugins:
    - jekyll-paginate
    - jekyll-sitemap
    - jekyll-mentions

permalink:           /:title:output_ext

# Setup
name:                'Brandon Trebitowski'
title:               'brandontreb.com'
tagline:             'Tips And Resources For Software Developers'
description:         'A blog about software development & consulting'
url:                 'http://brandontreb.com'
baseurl:             ''
timezone:            'America/Denver'

paginate: 100
paginate_path: "page:num"

jekyll-mentions: https://micro.blog

# About/contact
author:
  username:          brandontreb
  name:              Brandon Trebitowski
  url:               https://twitter.com/brandontreb
  email:             brandon@pixegon.com

# Custom vars
version:             1.0.0

defaults:
  -
    scope:
      path: "" # an empty string here means all files in the project
    values:
      layout: "post"
