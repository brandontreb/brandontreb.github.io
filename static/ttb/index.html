<html>
  <head>
    <title>TTB Scraper</title>
    <!-- import bootstrap-->    
    <link rel='stylesheet' href='https://netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css'>
    <link rel="stylesheet" type="text/css" href="https://netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css">
    <!-- import custom css -->
    <link rel="stylesheet" href="index.css">
    <script src = "index.js"></script>
  </head>
  <body>
    
    <div class="container bootstrap snippets bootdey">
      <hr>
      <ol class="breadcrumb">
          <li><a href="#">ttb.org</a></li>
          <li><a href="#">Search Results</a></li>
          <li class="pull-right"><a href="" class="text-muted"><i class="fa fa-refresh"></i></a></li>
      </ol>
      <div class="row">
          <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
              <div class="well search-result">
                  <div class="input-group">
                      <input type="text" class="form-control" placeholder="Search" name="query" id="query">
                      <span class="input-group-btn">
                      <button class="btn btn-info btn-lg" type="button" onclick="scraperUI.search()">
                          <i class="glyphicon glyphicon-search"></i>
                          Search
                      </button>
                      </span>
                  </div>
              </div>
              <span class="results">
                            
            </span>
          </div>
      </div>
  </div>

  </body>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>  
  <script>
    let scraperUI = new ScraperUI();
  </script>
</html>
